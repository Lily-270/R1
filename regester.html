<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Lilyan">
    <meta name="description" content="Lily's Bakery website">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta name="handheldFriendly" content="true">
    <title>Lily's Bakery</title>
    <link rel="icon" href="C:\Users\lilya\Downloads\Gold Cake Bakery Elegant Luxury Logo.jpg">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <Link href="RegesterPage.css" rel="stylesheet">
</head>

<body>
    <div class="circle circle-right"></div>
    <div class="container">
        <form>
            <img src="C:\Users\lilya\Downloads\Gold Cake Bakery Elegant Luxury Logo.png" class="img-fluid" alt="logo">
            <h1 class="header">Register</h1>
            <div class="col-auto">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" aria-describedby="passwordHelpInline"
                    placeholder="name@example.com">
            </div>
            <div class="col-auto justify-content-center">
                <label for="inputPassword6">Password</label>
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Remember me
                    </label>
                </div>
                <input class="btn" type="submit" value="Sign up">
            </div>
        </form>
    </div>
    <div class="circle circle-left"></div>
</body>

</html>
