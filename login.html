<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Lilyan">
    <meta name="description" content="Lily's Bakery website">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="handheldFriendly" content="true">
    <title>Lily's Bakery - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="RegisterPage.css">
    <link rel="icon" href="C:\Users\lilya\Downloads\Gold Cake Bakery Elegant Luxury Logo.png">
</head>

<body>
    <div class="container position-relative">
        <div class="circle pink"></div>
        <div class="circle brown"></div>
        <a href="index.html">
            <button class="button">Back</button>
        </a>
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4 ">
                <img src="C:\Users\lilya\Downloads\Gold Cake Bakery Elegant Luxury Logo.png" alt="Lily's Bakery Logo"
                    class="img-fluid mb-3">
                <h2 class="fw-bold text-center">Welcome back!</h2>
                <form method="get" action="index.html">
                    <div class="mb-3">
                        <label for="name" class="fw-bold">Username</label>
                        <input type="text" id="name" class="form-control" aria-describedby="passwordHelpInline"
                            minlength="4" maxlength="12" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword6" class="fw-bold">Password</label>
                        <input type="password" id="inputPassword6" class="form-control"
                            aria-describedby="passwordHelpInline"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&]).{8,}"
                            title="Must contain at least one number, one uppercase and lowercase letter, one special character, and at least 8 or more characters"
                            required>
                        <div class="form-check">
                            <label class="fw-bold">Don't have an account? </label>
                            <a class="fw-bold" href="register.html" style="
                                text-decoration: none; color:#614C4C">Create one!</a>
                        </div>
                        <input class="btn" type="submit" value="Sign up">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
